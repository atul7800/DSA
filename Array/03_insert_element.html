<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let data = [3, 5, 2, 9, 4, 11, 8];
    console.log(data);
    const newElement = 17;
    const index = 2;
    for (let i = data.length - 1; i >= index; i--) {
      if (i >= index) {
        data[i + 1] = data[i];
        if (i == index) {
          data[i] = newElement;
        }
      }
    }
    console.log(data);
  </script>
</html>
